projects:
  AApp AppSync API:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: vztmvre3hbevzp3hkvm5wacvo4
        maxDepth: 2
extensions:
  amplify:
    version: 3
